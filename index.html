<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="book-display"></div>
    <form>
        <label for="title">Book Title: </label>
        <input type="text" name="title" id="title">
        <label for="author">Name of Author: </label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of pages: </label>
        <input type="number" name="pages" id="pages" min="1">
        <label for="read">Have you already read this book? Enter True/False</label>
        <input type="text" name="read" id="read">
        <button type="button" id="add-button">Add</button>
    </form>
</body>
</html>
